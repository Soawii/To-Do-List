<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <label for="sidebar-closed" class="scale-on-press" tabindex="0">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f"><path d="M660-320v-320L500-480l160 160ZM200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H200Zm120-80v-560H200v560h120Zm80 0h360v-560H400v560Zm-80 0H200h120Z"/></svg>
        </label>
        <input type="checkbox" name="sidebar-closed" id="sidebar-closed">

        <nav>
            <div id="heading">
                to-do-list
            </div>

            <div class="btn-like scale-on-press" id="add-item" tabindex="0">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f"><path d="M440-280h80v-160h160v-80H520v-160h-80v160H280v80h160v160Zm40 200q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Z"/></svg>
                Add a new item
            </div>

            <div id="projects-and-add">
                <div id="projects">
                </div>
                <div id="add-project-container" tabindex="0">
                    <button id="add-project">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f"><path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/></svg>
                    </button>
                </div>
            </div>
        </nav>
    </div>

    <div id="main">
        <div id="utils">
            <input type="checkbox" name="checkbox" id="checkbox-theme">
            <label id="label-theme" for="checkbox-theme" tabindex="0">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f"><path d="M600-640 480-760l120-120 120 120-120 120Zm200 120-80-80 80-80 80 80-80 80ZM483-80q-84 0-157.5-32t-128-86.5Q143-253 111-326.5T79-484q0-146 93-257.5T409-880q-18 99 11 193.5T520-521q71 71 165.5 100T879-410q-26 144-138 237T483-80Z"/></svg>
            </label>
        </div>

        <div id="main-content">
            <h1 id="header"></h1>

            <div id="filters-wrapper">
                <div id="filters">
                    <button id="sort">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f"><path d="M120-240v-80h240v80H120Zm0-200v-80h480v80H120Zm0-200v-80h720v80H120Z"/></svg>
                        Sort
                    </button>
                    <button id="filter">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f"><path d="M440-160q-17 0-28.5-11.5T400-200v-240L168-736q-15-20-4.5-42t36.5-22h560q26 0 36.5 22t-4.5 42L560-440v240q0 17-11.5 28.5T520-160h-80Zm40-308 198-252H282l198 252Zm0 0Z"/></svg>
                        Filter
                    </button>
                </div>
                <div id="active-filters">
                </div>
            </div>

            <div id="items">

            </div>

        </div>
    </div>

    <dialog id="add-item-dialog" closedBy="any" class="modal">
        <form id="new-item-modal" method="dialog">
            <fieldset>
                <div class="form-input">
                    <label for="add-item-project">Project</label>
                    <select name="project" id="add-item-project" required>
                        <option value="Value1">value1</option>
                        <option value="Value2">value2</option>
                    </select>
                </div>
                <div class="form-input">
                    <label for="add-item-title">Title</label>
                    <input type="text" name="add-item-title" id="add-item-title" required>
                </div>
                <div class="form-input">
                    <label for="add-item-description">Description</label>
                    <textarea name="add-item-description" id="add-item-description"></textarea>
                </div>
                <div class="form-input">
                    <label for="add-item-date">Date</label>
                    <input type="date" name="add-item-date" id="add-item-date" required>
                </div>
                <div class="form-input">
                    <label for="add-item-priority">Priority</label>
                    <input type="number" name="add-item-priority" id="add-item-priority" min="1" max="100" step="1" value="1" required>
                </div>
            </fieldset>
            <div class="form-submit">
                <input type="button" value="Cancel">
                <input type="submit" value="Add item">
            </div>
        </form>
    </dialog>

    <dialog id="edit-item-dialog" closedBy="any" class="modal">
        <form id="edit-item-modal" method="dialog">
            <input type="hidden" value="" id="hidden-item-id">
            <fieldset>
                <div class="form-input">
                    <label for="edit-item-title">Title</label>
                    <input type="text" name="edit-item-title" id="edit-item-title" required>
                </div>
                <div class="form-input">
                    <label for="edit-item-description">Description</label>
                    <textarea name="edit-item-description" id="edit-item-description"></textarea>
                </div>
                <div class="form-input">
                    <label for="edit-item-date">Date</label>
                    <input type="date" name="edit-item-date" id="edit-item-date" required>
                </div>
                <div class="form-input">
                    <label for="edit-item-priority">Priority</label>
                    <input type="number" name="edit-item-priority" id="edit-item-priority" min="1" max="100" step="1" value="1" required>
                </div>
            </fieldset>
            <div class="form-submit">
                <input type="button" value="Cancel">
                <input type="submit" value="Edit">
            </div>
        </form>
    </dialog>

    <dialog id="sort-dialog" closedBy="any" class="modal">
        <form id="sort-modal" method="dialog">
            <fieldset>
                <div class="form-input">
                    <label for="field">Sort By</label>
                    <select name="field" id="field">
                        <option value="">Nothing</option>
                        <option value="title">Title</option>
                        <option value="date">Date</option>
                        <option value="priority">Priority</option>
                    </select>
                </div>
                <div class="form-input">
                    <label for="direction">Direction</label>
                    <select name="direction" id="direction">
                        <option value="asc">Ascending</option>
                        <option value="desc">Descending</option>
                    </select>
                </div>
            </fieldset>
            <div class="form-submit">
                <input type="button" value="Cancel">
                <input type="submit" value="Sort">
            </div>
        </form>
    </dialog>

    <dialog id="filter-dialog" closedBy="any" class="modal">
        <form id="filter-modal" method="dialog">
            <fieldset>
                <div class="form-input">
                    <label for="filter-field">Filter By</label>
                    <select name="filter-field" id="filter-field" data-chosen="" onchange="this.dataset.chosen = this.value;">
                        <option value="">No filter</option>
                        <option value="title">Title</option>
                        <option value="date">Date</option>
                        <option value="priority">Priority</option>
                    </select>
                </div>
                <div class="form-input">
                    <label for="filter-operator">Operator</label>
                    <select name="filter-operator" id="filter-operator">
                        <option value="<">&lt;</option>
                        <option value=">">&gt;</option>
                        <option value="<=">&le;</option>
                        <option value=">=">&ge;</option>
                        <option value="=">&equals;</option>
                        <option value="!=">&NotEqual;</option>
                    </select>
                </div>
                <div class="form-input" optional id="filter-input-text-div">
                    <label for="filter-input-text">Value</label>
                    <input type="text" name="filter-input-text" id="filter-input-text">
                </div>
                <div class="form-input" optional id="filter-input-number-div">
                    <label for="filter-input-number">Value</label>
                    <input type="number" name="filter-input-number" id="filter-input-number" min="0" max="101" step="1">
                </div>
                <div class="form-input" optional id="filter-input-date-div">
                    <label for="filter-input-date">Value</label>
                    <input type="date" name="filter-input-date" id="filter-input-date">
                </div>
            </fieldset>
            <div class="form-submit">
                <input type="button" value="Cancel">
                <input type="submit" value="Filter">
            </div>
        </form>
    </dialog>
</body>
</html>
